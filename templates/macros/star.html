{% macro star(star) %}
<span class="content">
    {% if star.title %} 
        <a href="{{ url_for('star', id=star.id) }}">
            <h1>{{ star.title }}</h1> 
        </a>
    {% endif %}

    {% if star.text %}
        <p>{{ star.text }}</p> 
    {% endif %}
</span>

<span class="meta">
    <span class="attribute">
        <i class="icon-asterisk"></i>
        <span class="caption">
            <a href="{{ url_for('star', id=star.id) }}" title="{{star.created}}">{{star.created|naturaltime}}</a>
        </span>
    </span>

    <span class="inline-semantic"> by </span>

    <span class="attribute">
        <i class="icon-circle-blank"></i>
        <span class="caption">
            <a href="{{ url_for('persona', id=star.creator.id) }}">{{ star.creator.username}}</a>
        </span>
    </span>
</span>
{% endmacro %}

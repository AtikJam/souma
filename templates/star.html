{% extends "base.html" %}
{% import "macros/star.html" as star_macros %}

{% block content %}
{% for planet in star.planets %}
<section class="col1 row1 w6 h6">
    <img src="{{ url_for('static', filename=planet.filename) }}" />
</section>
{% endfor %}

<section class="col1 row1 w6 h2">
    {{ star_macros.star(star) }}
</section>
{% endblock %}
